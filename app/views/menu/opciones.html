      <!-- Opción 1 -->
      <div id="opcion1" class="opcion">
        <div class="switch">
          <input type="checkbox" name="toggle" id="check_opcion1" checked>
          <label for="toggle"><i></i></label>
          <span></span>
        </div>
        <div class="slider">
          <input type="range" id="range_opcion1" name="range_opcion1" min="1" max="100">
        </div>
      </div>


      <!-- Opción 2 -->
      <div class="contenedor-visualizacion">
        <div class="radio-tile-group">

          <div class="input-container">
            <input id="visualizacion_textual" class="radio-button radio_opcion2" type="radio" name="radio_visualizacion" value="textual" checked />
            <div class="radio-tile">
              <i class="fa fa-font fa-5x" aria-hidden="true"></i>
              <span class="radio-tile-label">Textual</span>
            </div>
          </div>

          <div class="input-container">
            <input id="visualizacion_visual" class="radio-button radio_opcion2" type="radio" name="radio_visualizacion" value="visual" />
            <div class="radio-tile">
              <i class="fa fa-picture-o fa-5x" aria-hidden="true"></i>
              <span class="radio-tile-label">Visual</span>
            </div>
          </div>

          <div class="input-container">
            <input id="visualizacion_nube" class="radio-button radio_opcion2" type="radio" name="radio_visualizacion" value="nube" />
            <div class="radio-tile">
              <i class="fa fa-cloud fa-5x" aria-hidden="true"></i>
              <span class="radio-tile-label">Nube</span>
            </div>
          </div>

          <div class="input-container">
            <input id="visualizacion_esquema" class="radio-button radio_opcion2" type="radio" name="radio_visualizacion" value="esquema" />
            <div class="radio-tile">
              <i class="fa fa-sitemap fa-5x" aria-hidden="true"></i>
              <span class="radio-tile-label">Esquema</span>
            </div>
          </div>

        </div>
      </div>
