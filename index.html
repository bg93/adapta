		<!-- Cabecera - Menu -->

      <ul>

        <!-- Inicio -->
        <li id="menu-adapta" class="item-menu" ng-include="'app/views/menu/inicio.html'"></li>

    <!-- Panel izquierdo - Contenido (texto) a procesar -->
    <div class="col-md-5 col-sm-12 col-xs-12 panel-normal panel-texto">

      <div id="original" class="contenedor-froala" name="original" ng-model="original"></div>
      <!--<textarea id="original" name="original" class="form-control" ng-model="original" placeholder="Texto a procesar"></textarea>-->

    </div>


    <div id="contenedor-central" class="col-md-2 col-sm-12 col-xs-12">

      <!-- Falta poner cursor "pointer" en el icono -->
      <div class="contenedor-fichero">
        <input id="fichero" name="fichero" class="fichero" type="file" accept=".txt" ng-model="fichero" onchange="angular.element(this).scope().cargar(this)">
        <i class="glyphicon glyphicon-file icono-fichero"></i> 
      </div>

      <span id="procesar" class="arrow procesar-deshabilitado" ng-click="procesar()" >PROCESAR</span>

      <div id="loading" class="loading oculto invisible"></div>

      <div id="botones-centro">
        <span id="guardar" class="fa fa-floppy-o fa-2x icono-guardar procesar-deshabilitado" aria-hidden="true" data-toggle="modal" data-target="#modalGuardar"></span>
        <span id="descargar" class="fa fa-download fa-2x icono-descargar procesar-deshabilitado" aria-hidden="true" data-toggle="modal" data-target="#modalDescargar"></span>
        <span id="compartir" class="fa fa-share-alt fa-2x icono-compartir procesar-deshabilitado" aria-hidden="true" data-toggle="modal" data-target="#modalCompartir"></span>
      </div>

    </div>
